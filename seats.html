<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="seat_container">
      <div class="seat">1</div>
      <div class="seat">2</div>
      <div class="seat">3</div>
      <div class="seat">4</div>
      <div class="seat">5</div>
      <div class="seat">6</div>
      <div class="seat">7</div>
      <div class="seat">8</div>
      <div class="seat">9</div>
    </div>
    <button type="button" onclick="seatselection()">Save Selection</button>
    <p id="para"></p>
    <p id="output"></p>
    <p id="amount"></p>
    <script>
      var seats;
      document.querySelectorAll('.seat').forEach((seat) => {
        seat.addEventListener('click', () => {
          seat.classList.toggle('selected');
        });
      });
      const selected_seats = [];
      var count = 0;
      function seatselection() {
        document.querySelectorAll('.seat').forEach((seat, index) => {
          if (seat.className == 'seat selected') {
            selected_seats[index] = index + 1;
          }
        });
        for (let i = 0; i <= selected_seats.length; i++) {
          if (selected_seats[i] !== undefined) {
            count += 1;
          }
        }
        console.log(selected_seats[0]);
        document.getElementById('para').innerHTML = 'Your selected seats';
        document.getElementById('output').innerHTML = selected_seats;
        document.getElementById('amount').innerHTML = 200 * count;
      }
    </script>
  </body>
</html>
